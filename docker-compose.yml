version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: emenu_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Hour1819
      POSTGRES_DB: e_menu_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d e_menu_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
