# application.yml - Cambodia E-Menu Platform Configuration
spring:
  application:
    name: cambodia-emenu-platform
  profiles:
    active: dev

  # Database Configuration
  datasource:
    url: jdbc:postgresql://152.42.219.13:5432/e_menu_platform
    username: admin
    password: Hour1819
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create # Use 'update' for development, 'validate' for production
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Cache Configuration
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=1h

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /

# JWT Configuration
jwt:
  secret: da2bd42bef8f9f957d647ed13571d35b59c7055fb723eacdb05154878da17d77d3180385fc232cab38bded0fc7dbda0d439cc275e91164ade266d64d50633bc7
  expiration: 86400000 # 24 hours

# API Documentation
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /v3/api-docs
    enabled: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized

# Cambodia-Specific Configuration
cambodia:
  timezone: "Asia/Phnom_Penh"
  currency: "USD"
  language: "km"
  country: "KH"

  # Subscription Plans (USD - common in Cambodia)
  plans:
    free:
      name: "Free Plan"
      price: 0.00
      duration-days: 30
      max-staff: 1
      max-menu-items: 10
      max-tables: 2
      features: ["Basic Menu", "Basic Orders"]

    basic:
      name: "Basic Plan"
      price: 29.99
      duration-days: 30
      max-staff: 3
      max-menu-items: 50
      max-tables: 10
      features: ["Advanced Menu", "Order Management", "Basic Analytics"]

    professional:
      name: "Professional Plan"
      price: 79.99
      duration-days: 30
      max-staff: 10
      max-menu-items: 200
      max-tables: 25
      features: ["Full Menu Management", "Advanced Analytics", "Custom Branding"]

    enterprise:
      name: "Enterprise Plan"
      price: 199.99
      duration-days: 30
      max-staff: -1 # Unlimited
      max-menu-items: -1 # Unlimited
      max-tables: -1 # Unlimited
      features: ["Everything", "Priority Support", "Custom Integration"]

# Application Configuration
app:
  name: "Cambodia E-Menu Platform"
  version: "1.0.0"
  description: "Restaurant Management Platform for Cambodia"

  # Data Initialization
  init:
    create-admin: true
    admin-email: "phatmenghor19@gmail.com"
    admin-password: "88889999"

  # CORS Configuration
  cors:
    allowed-origins: "http://localhost:3000,http://localhost:4200,http://localhost:5173"
    allowed-methods: "GET,POST,PUT,DELETE,OPTIONS,PATCH"
    allowed-headers: "*"
    allow-credentials: true

# Logging Configuration
logging:
  level:
    com.emenu: INFO
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/cambodia-emenu-platform.log
    max-size: 100MB
    max-history: 30

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

logging:
  level:
    com.emenu: DEBUG
    org.hibernate.SQL: DEBUG

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  datasource:
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10

server:
  port: 8080

app:
  init:
    create-admin: false

logging:
  level:
    com.emenu: INFO
    root: WARN
  file:
    name: /var/log/cambodia-emenu-platform/application.log