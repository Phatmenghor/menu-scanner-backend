# Simple Spring Boot Configuration - No Size Limits
spring:
  application:
    name: ks-it-school

  profiles:
    active: prod

  # File uploads - No limits
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1

  # Database Configuration
  datasource:
    url: jdbc:postgresql://152.42.219.13:5432/ks_it_school
    username: admin
    password: Hour1819
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 100
      minimum-idle: 10
      connection-timeout: 60000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
