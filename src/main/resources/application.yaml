# Logging Configuration
logging:
  level:
    com.emenu: INFO
    com.emenu.config.DataInitializationService: DEBUG # Enable detailed logging for initialization
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.hibernate.SQL: OFF
    org.hibernate.type: OFF
    org.hibernate.engine: OFF
    org.hibernate.stat: OFF
    org.springframework.orm.jpa: WARN
    root: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/cambodia-emenu-platform.log
    max-size: 100MB
    max-history: 30

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME:your-email@gmail.com}
    password: ${EMAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  jpa:
    hibernate:
      ddl-auto: update # CHANGED: Use update instead of create-drop
    show-sql: false

logging:
  level:
    com.emenu: INFO
    com.emenu.config.DataInitializationService: DEBUG # Debug initialization
    org.hibernate.SQL: OFF

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  datasource:
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10

server:
  port: 8080

app:
  init:
    create-admin: false

  notifications:
    telegram:
      enabled: ${TELEGRAM_ENABLED:false}
      bot-token: ${TELEGRAM_BOT_TOKEN:}
    email:
      enabled: ${EMAIL_ENABLED:true}
      from-name: "Cambodia E-Menu Platform"

    messaging:
      cleanup:
        old-notifications-days: 90
        old-messages-days: 365
        old-history-days: 730

      batch-size: 100
      retry-attempts: 3
      retry-delay-minutes: 30

logging:
  level:
    com.emenu: INFO
    root: WARN
  file:
    name: /var/log/cambodia-emenu-platform/application.log