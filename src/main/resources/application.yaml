# Cambodia-Specific Configuration
cambodia:
  timezone: "Asia/Phnom_Penh"
  currency: "USD"
  language: "km"
  country: "KH"

# Application Configuration
app:
  name: "Cambodia E-Menu Platform"
  version: "1.0.0"
  description: "Restaurant Management Platform for Cambodia"

  # Data Initialization
  init:
    create-admin: true
    # ✅ UPDATED: Now used as userIdentifier for platform owner
    admin-email: "phatmenghor19@gmail.com"
    admin-password: "88889999"

  # CORS Configuration
  cors:
    allowed-origins: "http://localhost:3000,http://localhost:4200,http://localhost:5173,http://152.42.219.13:8080,https://152.42.219.13:8080,http://152.42.219.13,https://152.42.219.13"
    allowed-methods: "GET,POST,PUT,DELETE,OPTIONS,PATCH"
    allowed-headers: "*"
    allow-credentials: true

  # ✅ NEW: Social Login Configuration
  social:
    enabled: true
    allow-customer-registration: true
    allow-account-linking: true

    # Google OAuth2 Settings
    google:
      enabled: true
      client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
      client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
      redirect-uri: ${GOOGLE_REDIRECT_URI:http://152.42.219.13:8080/oauth2/callback/google}

    # Telegram Login Settings
    telegram:
      enabled: true
      bot-token: ${TELEGRAM_BOT_TOKEN:your-telegram-bot-token}
      bot-username: ${TELEGRAM_BOT_USERNAME:your-bot-username}

  # Security Configuration
  security:
    token-cleanup:
      enabled: true
      schedule: "0 0 2 * * ?" # Daily at 2 AM
      retention-weeks: 1

  subdomain:
    base-domain: "menu.com"
    auto-create-enabled: true
    maintenance:
      enabled: true
      access-log-retention-days: 90
      expired-check-cron: "0 0 */6 * * ?" # Every 6 hours
      statistics-cron: "0 0 1 * * ?"       # Daily at 1 AM
      cleanup-cron: "0 0 2 * * SUN"        # Weekly on Sunday at 2 AM
    ssl:
      auto-enable: false
      certificate-provider: "letsencrypt"
    verification:
      required: false
      token-expiry-hours: 24

# Logging Configuration
logging:
  level:
    com.emenu: INFO
    com.emenu.config.DataInitializationService: DEBUG # Enable detailed logging for initialization
    com.emenu.features.auth.service.social: DEBUG # Debug social login
    com.emenu.security: INFO
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.hibernate.SQL: OFF
    org.hibernate.type: OFF
    org.hibernate.engine: OFF
    org.hibernate.stat: OFF
    org.springframework.orm.jpa: WARN
    root: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/cambodia-emenu-platform.log
    max-size: 100MB
    max-history: 30

